<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bibleplanstyles.css" />
    <script src="2YearBibleChronological.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="bibleplanapp.js" defer></script>
  </head>
  <body>
    <header>
      <h2>2 Year Chronological Bible Reading Plan</h3>
    </header>
    <section id="plan">
      Day: 
        <input
            type="text"
            v-model="readingLocation"
            @keyup="updateLocalStorage"/>
          <button @click="buildReadingList(false)">Go Back</button>
        Days to Show:  
        <input
            type="text"
            v-model="readingListSize"
            @keyup="updateLocalStorage"/>
      
      <ul style="list-style-type: none;">
        <li
          v-for="(reading, index) in readingList"
          :key="index"
        >
          <button @click="buildReadingList(true)" :disabled="buttonDisabled(index)">{{reading}}</button>
        </li>
    </section>
  </body>
</html>
